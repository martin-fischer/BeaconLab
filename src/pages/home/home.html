<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mobi Kunst Guide</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ng-container *ngIf="nearestBeacon; else noBaconFound">
    <img [src]="nearestBeacon.thumbnail">
    <h2>{{nearestBeacon.objectTitle}}</h2>
    <h2>{{nearestBeacon.objectPainter}}</h2>
    <button ion-button clear item-end (click)="showPaintingInfo(nearestBeacon.objectURL)">Lesen</button>
    <button ion-button clear item-end (click)="playPaintingInfo(nearestBeacon.objectId, nearestObject.soundFile)" *ngIf="!playingInProgress"><ion-icon name="play"></ion-icon></button>
    <button ion-button clear item-end (click)="stopPaintingInfo(nearestBeacon.objectId)" *ngIf="playingInProgress"><ion-icon name="square"></ion-icon></button>
  </ng-container>

  <ng-template #noBaconFound>
    Kein Objekt in der Nähe.
  </ng-template>
</ion-content>
