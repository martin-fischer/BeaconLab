<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Navigation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Current position
    </ion-card-header>
    <ion-card-content>
      <canvas #bubbleCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let beacon of beaconList">
      <ion-thumbnail item-start>
        <img [src]="beacon.thumbnail">
      </ion-thumbnail>
      <h2>{{beacon.description}} {{beacon.instanceId}}</h2>
      <p>Distanz: {{beacon.distance | number:'1.2-2'}} m</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Enter positions of beacons [m]
    </ion-list-header>
    <ion-item-divider>Blueberry</ion-item-divider>
    <ion-item>
      <ion-label color="primary">X, Y:</ion-label>
      <ion-input type="number" placeholder="Meter" [(ngModel)]="blueberryPosition.x"></ion-input>
      <ion-input type="number" placeholder="Meter" [(ngModel)]="blueberryPosition.y"></ion-input>
    </ion-item>
    <ion-item-divider>Mint</ion-item-divider>
    <ion-item>
      <ion-label color="primary">X, Y:</ion-label>
      <ion-input type="number" placeholder="Meter" [(ngModel)]="mintPosition.x"></ion-input>
      <ion-input type="number" placeholder="Meter" [(ngModel)]="mintPosition.y"></ion-input>
    </ion-item>
    <ion-item-divider>Ice</ion-item-divider>
    <ion-item>
      <ion-label color="primary">X, Y:</ion-label>
      <ion-input type="number" placeholder="Meter" [(ngModel)]="icePosition.x"></ion-input>
      <ion-input type="number" placeholder="Meter" [(ngModel)]="icePosition.y"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
