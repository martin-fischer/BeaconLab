<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Navigation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Current position
    </ion-card-header>
    <ion-card-content>
      <canvas #bubbleCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let beacon of beaconList">
      <ion-thumbnail item-start>
        <img [src]="beacon.thumbnail">
      </ion-thumbnail>
      <h2>{{beacon.description}} {{beacon.instanceId}}</h2>
      <p>Distanz: {{beacon.distance | number:'1.2-2'}} m</p>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Set position of beacons [m]
    </ion-card-header>
    <ion-card-content>
      <h3>Blueberry</h3>
      <p>X: <input [(ngModel)]="blueberryPosition.x"></p>
      <p>Y: <input [(ngModel)]="blueberryPosition.y"></p>
      <h3>Mint</h3>
      <p>X: <input [(ngModel)]="mintPosition.x"></p>
      <p>Y: <input [(ngModel)]="mintPosition.y"></p>
      <h3>Ice</h3>
      <p>X: <input [(ngModel)]="icePosition.x"></p>
      <p>Y: <input [(ngModel)]="icePosition.y"></p>
    </ion-card-content>
  </ion-card>

</ion-content>
