<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Beacons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beacon of getBeaconList()">
      <ion-thumbnail item-start>
        <img [src]="beacon.thumbnail">
      </ion-thumbnail>
      <h2>{{beacon.description}} {{beacon.instanceId}}</h2>
      <p>Distanz: {{beacon.distance | number:'1.2-2'}} m</p>
      <p>Temperatur: {{beacon.temperature}} ° C</p>
      <p>Signalstärke: {{beacon.rssi}} dBm</p>
      <p>Batterie: {{beacon.voltage / 1000 | number:'1.2-2'}} V</p>
    </ion-item>
  </ion-list>
</ion-content>
