<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Beacons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beacon of getBeaconList()">
      <ion-thumbnail item-start>
        <img [src]="beacon.thumbnail">
      </ion-thumbnail>
      <h2>{{beacon.description}} {{beacon.instanceId}}</h2>
      <p>{{beacon.distance}}</p>
    </ion-item>
  </ion-list>
</ion-content>
